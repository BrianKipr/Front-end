
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - matX AI Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <header>
        <div class="header-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmaegrn7Jxy1Hbw0s6sIir2GOAaOiCHuleEw&s" alt="matX Logo" class="logo">
            <div class="header-info">
                <h1>matX Business Account - matX AI</h1>
            
            </div>
            <div class="user-icon">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-etsNxNtN4wsYsfITN1nLJ-eFLz9FDGPvyg&s" alt="User Icon">
            </div>
        </div>
    </header>


    <div class="container">
        <div class="sidebar">
            <div class="logo">
               
            </div>
            <nav>
                <nav>
                    <ul>
                      
                        
                        <li><a href="matx-ai.html">matX AI</a></li>
                        <li><a href="trends.html">Trends</a></li>
                        <li><a href="locations.html">Locations</a></li>
                        <li><a href="notifications.html">Notifications</a></li>
                        <li class="active"><a href="settings.html">Settings</a></li>
                        <li><a href="logout.html">Logout</a></li>
                    </ul>
                </nav>
            </nav>
        </div>
        <div class="main-content">
            <div class="section settings">
                <h2>Settings</h2>
                <form class="settings-form" id="settingsForm">
                    <!-- Notification Settings -->
                    <div class="section">
                        <label for="notificationFrequency">Notification Frequency</label>
                        <select id="notificationFrequency" name="notificationFrequency">
                            <option value="immediate">Immediate</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                        </select>

                        <label for="notificationTypes">Notification Types</label>
                        <input type="checkbox" id="alerts" name="notificationTypes" value="alerts">
                        <label for="alerts">Alerts</label>
                        <input type="checkbox" id="updates" name="notificationTypes" value="updates">
                        <label for="updates">Updates</label>
                        <input type="checkbox" id="reminders" name="notificationTypes" value="reminders">
                        <label for="reminders">Reminders</label>
                    </div>

                    <!-- Appearance Settings -->
                    <div class="section">
                        <label for="theme">Theme</label>
                        <select id="theme" name="theme">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>

                        <label for="fontSize">Font Size</label>
                        <select id="fontSize" name="fontSize">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>

                    <!-- Language Preferences -->
                    <div class="section">
                        <label for="language">Language</label>
                        <select id="language" name="language">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                        </select>
                    </div>

                    <!-- Account Settings -->
                    <div class="section">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your new password">

                        <label for="profilePicture">Profile Picture</label>
                        <input type="file" id="profilePicture" name="profilePicture">
                    </div>

                    <!-- Privacy Settings -->
                    <div class="section">
                        <label for="dataSharing">Data Sharing</label>
                        <input type="checkbox" id="dataSharing" name="dataSharing">
                        <label for="dataSharing">Allow data sharing with third parties</label>

                        <label for="activityLogs">Activity Logs</label>
                        <input type="checkbox" id="activityLogs" name="activityLogs">
                        <label for="activityLogs">Enable activity logs</label>
                    </div>

                    <!-- Integration Settings -->
                    <div class="section">
                        <label for="apiKeys">API Keys</label>
                        <input type="text" id="apiKeys" name="apiKeys" placeholder="Manage API keys">
                    </div>

                    <!-- Accessibility Settings -->
                    <div class="section">
                        <label for="screenReader">Screen Reader Support</label>
                        <input type="checkbox" id="screenReader" name="screenReader">
                        <label for="screenReader">Enable screen reader support</label>

                        <label for="highContrast">High Contrast Mode</label>
                        <input type="checkbox" id="highContrast" name="highContrast">
                        <label for="highContrast">Enable high contrast mode</label>
                    </div>

                    <!-- System Settings -->
                    <div class="section">
                        <label for="timeZone">Time Zone</label>
                        <select id="timeZone" name="timeZone">
                            <option value="GMT">GMT</option>
                            <option value="PST">PST</option>
                            <option value="EST">EST</option>
                        </select>

                        <label for="backupOptions">Backup Options</label>
                        <input type="checkbox" id="autoBackup" name="backupOptions">
                        <label for="autoBackup">Enable automatic backups</label>
                    </div>

                    <button type="button" onclick="saveSettings()">Save Settings</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
