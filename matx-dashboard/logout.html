<!DOCTYPE html>
<html>
<head>
  <title>matX Business Account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>

    <div class="form-group">
      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="hristov123@gmail.com">
      <span class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
          <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.783l-7 4.217L5.5 11.105V5.217l7 4.217z"/>
        </svg>
      </span>
    </div>

    <div class="form-group">
      <label for="password">Your Password</label>
      <input type="password" id="password" placeholder="********">
      <span class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
          <path d="M10.5 8a2.5 2.5 0 0 1 2.5 2.5v1a.5.5 0 0 1-1 0V10.5A2.5 2.5 0 0 1 10.5 8zm2.5 5.5a2.5 2.5 0 0 1-2.5-2.5v-1a.5.5 0 0 1 1 0V13.5A2.5 2.5 0 0 1 13 13.5zm-2.5-5.5a2.5 2.5 0 0 1-2.5 2.5v1a.5.5 0 0 1 1 0V8.5A2.5 2.5 0 0 1 10.5 8zm3 1.353c-.333.333-.887.162-1.293-.301L8 8.699l-.707-.707a1 1 0 0 1-.301-1.293c.333-.333.887-.162 1.293.301L8.699 8l.707.707a1 1 0 0 1 .301 1.293zm-2.82-.828l.707-.707a1 1 0 0 1 1.293.301c.333.333.887.162 1.293-.301L12 8l.707-.707a1 1 0 0 1 .301-1.293c-.333-.333-.887-.162-1.293.301L10.344 8l-.707.707a1 1 0 0 1-.301 1.293zm-2.82 2.828l.707.707a1 1 0 0 1-1.293.301c-.333.333-.887.162-1.293-.301L4 8l-.707.707a1 1 0 0 1-.301 1.293c.333.333.887.162 1.293-.301L5.656 8l.707-.707a1 1 0 0 1 .301-1.293zM2.5 12a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
        </svg>
      </span>
    </div>

    <div class="checkbox-container">
      <input type="checkbox" id="remember-me">
      <label for="remember-me">Remember me</label>
      <a href="#" class="forgot-password">Forgot Password?</a>
    </div>

    <button type="button">Login â†’</button>
  </div>
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
      text-align: center;
      width: 350px; 
    }

    .login-container h1 {
      color: #1e1f1e; 
      margin-bottom: 30px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd; 
      border-radius: 5px; 
      margin-bottom: 15px;
      box-sizing: border-box; 
    }

    .login-container input::placeholder {
      color: #ccc; 
    }

    .login-container .icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 15px;
      pointer-events: none; 
    }

    .login-container .icon svg {
      width: 18px;
      height: 18px;
      fill: #228B22; 
    }

    .login-container .checkbox-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .login-container input[type="checkbox"] {
      margin-right: 10px;
    }

    .login-container .forgot-password {
      color: #228B22; 
      text-decoration: none;
    }

    .login-container .forgot-password:hover {
      text-decoration: underline;
    }

    .login-container button {
      background-color: #0c0c0c; 
      color: #fff; 
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      font-weight: bold;
    }

    .login-container button:hover {
      background-color: #196f3d;
    }
  </style>
</body>
</html>
